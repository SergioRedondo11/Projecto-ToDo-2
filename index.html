<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <script src="./src/js/main.js" type="module" defer></script>
</head>
<body class="font-josefin text-lg min-h-screen overflow-x-hidden">
    <header class="relative z-10 bg-[url(/assets/img/bg-desktop-light.jpg)] bg-no-repeat bg-cover flex items-center justify-center gap-96 h-80">
        <h1 class="font-bold text-3xl text-white" id="title">T O D O</h1>
        <button id="mode-button" class="z-20 relative">
            <img id="icon-moon" src="" alt="Icono de una luna">
        </button>
    </header>
    
    <form id="todo-form" class="flex items-center gap-4 mt-8 mb-10 m-auto bg-white w-lg p-4 rounded absolute left-1/2 top-50 -translate-x-1/2 z-30">
        <button id="todo-button" class="rounded-full border w-7 h-7" type="submit"></button>
        <input id="todo-text" class="outline-none h-8 w-full"  type="text" placeholder="Create a new todo..." autocomplete="off">
    </form>
    
    
   
    
    
</body>
</html>
